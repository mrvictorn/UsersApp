<div class="jumbotron vapp text-center">
 <div class="row">
    <h2>Customers filed: <span class="label label-info">{{ customers.length }}</span></h2>
 </div>
 <div class="row">
    <div class="col-md-3 col-sm-5 col-md-offset-3 col-sm-offset-1 cust-form">
    	<form class="form-horizontal">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="fname" placeholder="First Name" required>
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="lname" placeholder="Last Name" required>
          </div>
          <div class="form-group">
            <input type="date" class="form-control" ng-model="dateOfBirth" placeholder="Birthday, e.g. 01.01.1980">
          </div>
        </form>
    </div>
    <div class="col-md-3 col-sm-5 cust-form">
        <form class="form-horizontal">
          <div class="form-group">
            <input type="text" class="form-control" ng-model="cname" placeholder="Company" required>
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" ng-model="mphone" placeholder="Mobile">
          </div>
          <div class="form-group">
            <input type="tel" class="form-control" ng-model="wphone" placeholder="Mobile">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" ng-model="skype" placeholder="SkypeID">
          </div>
        </form>
    </div>
    <button type="submit" class="btn btn-default" ng-click=addCustomer()>Add customer</button>
 </div>
</div>

<div id="customers-list" class="row">
    <div class="col-sm-12">
        <table class="table table-bordered table-hover vtable">
            <caption>Customers list</caption>
            <thead>
                <tr>
                    <th class='t-text'>Company name</th>
                    <th class='t-text'>First</th>
                    <th class='t-text'>Last</th>
                    <th class='t-date'>Birthday</th>
                    <th class='t-text'>Mobile</th>
                    <th class='t-date'>Work</th>
                    <th class='t-date'>Skype</th>
                    
                    <th class='t-controls'></th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="customer in customers">
                    <td><edit-in-place value="customer.companyName" update="customer"></edit-in-place></td>
                    <td><edit-in-place value="customer.name.first" update="customer"></edit-in-place></td>
                   	<td><edit-in-place value="customer.name.last" update="customer"></edit-in-place></td>
                   	<td><edit-in-place value="customer.dateOfBirth" update="customer" type="date"></edit-in-place></td>
                    <td><edit-in-place value="customer.phone.mobile" update="customer"></edit-in-place></td>
                    <td><edit-in-place value="customer.phone.work" update="customer"></edit-in-place></td>
                    <td><edit-in-place value="customer.skype" update="customer"></edit-in-place></td>
                    <td>
                    	<button class="btn btn-xs btn-danger" ng-click=deleteCustomer(customer)><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
                    </td>
                </tr>
	        </tbody>
    </div>
</div>
